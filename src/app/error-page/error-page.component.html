<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seite nicht gefunden</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      color: #ff6f61;
    }
    p {
      font-size: 1.5rem;
      margin: 1rem 0 2rem;
      max-width: 400px;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #ff6f61;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #e65a4d;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! Die Seite, die du suchst, wurde leider nicht gefunden.</p>
  <a href="/">Zur Startseite</a>
</body>
</html>
