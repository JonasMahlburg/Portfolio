<div  class="singleProject" [ngClass]="{ even:singleProject.id % 2 ==0, odd:singleProject.id % 2 !=0}">
    <div class="infoSection">
      
        <p class="title">{{ singleProject.title }}</p>
        <p class="skills">{{ singleProject.skills }}</p>
        <p class="description">{{ singleProject.description }}</p>
        <div class="linkSection">
          <a class="play" href="{{ singleProject.play }}">LIVE TEST</a>
          <a class="gitHub" href="{{ singleProject.gitHub }}">GitHub</a>
        </div>
    </div>
  <img src="{{ singleProject.image }}" alt="" />
</div>


<div class="project" ></div>
