<div data-aos="flip-left"
data-aos-easing="ease-out-cubic"
data-aos-duration="2000" class="singleProject" [ngClass]="{ evenP:singleProject.id % 2 ==0, oddP:singleProject.id % 2 !=0}">
    <div class="infoSection">
        <p class="title">{{ singleProject.title | translate }}</p>
        <p class="skills">{{ singleProject.skills | translate }}</p>
        <p class="description">{{ singleProject.description | translate }}</p>
        <div class="linkSection">
          <a class="play" href="{{ singleProject.play | translate}}" target="_blank">LIVE TEST</a>
          <a class="gitHub" href="{{ singleProject.gitHub | translate}}" target="_blank">GitHub</a>
        </div>
    </div>
  <img src="{{ singleProject.image | translate }}" alt=""/>
</div>
