<section>
    <header>
        <h2>{{'skillsHead' | translate}}</h2>
    </header>

    <nav>
      <button (click)="showAll()" [class.active]="activeFilter === 'all'">{{'allSkills' | translate}}</button>
      <button (click)="showFrontend()" [class.active]="activeFilter === 'frontend'">Frontend</button>
      <button (click)="showBackend()" [class.active]="activeFilter === 'backend'">Backend</button>
    </nav>

    <section class="skillTree">
      <img *ngFor="let skill of visibleSkills"
           [src]="skill.src"
           [alt]="skill.alt"
           data-aos="zoom-in">
    </section>

    <section class="skillTreeMobile">
      <img *ngFor="let skill of visibleSkills"
           class="mobileImg"
           [src]="skill.mobileSrc"
           [alt]="skill.alt"
           data-aos="zoom-in">
    </section>

    <div class="mobileMessage">
        <span>{{'mobileSkill' | translate}}</span>     
        <a href="#contact"><img src="./assets/img/skills/Icons Skills-8.png" alt="Challenge Me?"></a>
    </div>
</section>
